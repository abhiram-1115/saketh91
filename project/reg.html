<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Online Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-title {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    #error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2 class="register-title">üìù Register for Notes</h2>
    <form onsubmit="event.preventDefault(); register();">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create password" required />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <div id="error"></div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const BACKEND_URL = "http://192.168.1.5:8000"; // üîÅ Replace with your Laravel backend IP

    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();
      const errorDiv = document.getElementById("error");

      if (password !== confirmPassword) {
        errorDiv.innerText = "Passwords do not match!";
        return;
      }

      fetch(`${BACKEND_URL}/register`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include", // Laravel uses sessions
        body: JSON.stringify({
          name: name,
          email: email,
          password: password,
          password_confirmation: confirmPassword,
        }),
      })
        .then((res) => {
          if (!res.ok) {
            return res.json().then(data => {
              throw new Error(data.message || "Signup failed");
            });
          }
          return res.json();
        })
        .then(() => {
          alert("Account created! Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch((err) => {
          console.error(err);
          errorDiv.innerText = err.message;
        });
    }
  </script>
</body>
</html>
