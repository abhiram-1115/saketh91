<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="mb-3 text-center">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password_confirmation" class="form-label">Confirm Password</label>
          <input type="password" id="password_confirmation" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <div id="registerError" class="text-danger mt-2"></div>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('registerForm').onsubmit = window.register;
    });
  </script>       
</body>
</html>
