<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Notes App</span>
      <button id="logoutBtn" class="btn btn-outline-danger ms-auto">Logout</button>
    </div>
  </nav>
  <div class="container py-4">
    <h2 class="mb-4">My Notes</h2>
    <div class="mb-3">
      <textarea id="noteContent" class="form-control" rows="3" placeholder="Write a new note..."></textarea>
      <button id="addNoteBtn" class="btn btn-primary mt-2">Add Note</button>
    </div>
    <ul id="notesList" class="list-group"></ul>
    <div id="notesError" class="text-danger mt-3"></div>
  </div>
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.isAuthenticated()) {
        window.location.href = 'login.html';
        return;
      }
      window.loadNotes();
      document.getElementById('addNoteBtn').onclick = window.addNote;
      document.getElementById('logoutBtn').onclick = window.logout;
    });
  </script>
</body>
</html>
