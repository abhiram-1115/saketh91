<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Online Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    #error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="login-title">üîê Login to Notes</h2>
    <form onsubmit="event.preventDefault(); login();">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="error"></div>
    </form>
  </div>

  <script>

  const BACKEND_URL = "http://192.168.1.5:8000"; // üîÅ Replace with your backend IP

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    fetch(`${BACKEND_URL}/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      credentials: "include", // ‚úÖ Required for Laravel sessions
      body: JSON.stringify({ email, password }),
    })
    .then(async (res) => {
      const contentType = res.headers.get("content-type");
      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.message || "Login failed.");
      }
      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();
        console.log("‚úÖ Login successful:", data);
        alert("Login successful!");
        window.location.href = "index.html"; // ‚úÖ Redirect to main app
      } else {
        throw new Error("Unexpected response format");
      }
    })
    .catch((err) => {
      console.error("‚ùå Login error:", err);
      errorDiv.innerText = err.message || "Something went wrong";
    }); 
  }
</script>

</body>
</html>
